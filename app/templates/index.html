<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Matching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Face Matching</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">First Image</h5>
                        <div class="image-container mb-3">
                            <img id="preview1" class="img-fluid" style="display: none;">
                        </div>
                        <input type="file" class="form-control" id="image1" accept="image/*">
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Second Image</h5>
                        <div class="image-container mb-3">
                            <img id="preview2" class="img-fluid" style="display: none;">
                        </div>
                        <input type="file" class="form-control" id="image2" accept="image/*">
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="compareBtn" class="btn btn-primary" disabled>Compare Faces</button>
        </div>

        <div id="result" class="mt-4 text-center" style="display: none;">
            <h3>Similarity: <span id="similarity">0</span>%</h3>
        </div>

        <div id="error" class="alert alert-danger mt-4" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
